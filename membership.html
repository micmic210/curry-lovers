<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Curry Lovers, a club for Japanese curry. Japanese curry history, recipes, cooking techniques and workshops">
    <meta name="keywords" content="Japanese curry history, curry rice, curry udon, curry bread, curry roux and recipes">
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon/favicon-16x16.png" type="image/png">
    <link rel="icon" href="/assets/favicon/favicon-32x32.png" type="image/png">
    <link rel="icon" href="/assets/favicon/apple-touch-icon.png" type="image/png">
    <!-- Title -->
    <title>Curry Lovers</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/membership.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Curry Lovers</h1>
        </a>
        <input type="checkbox" id="toggle-bars" name="toggle-bars">
        <label for="toggle-bars" class="toggle-bars-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="history.html">HISTORY</a>
                </li>
                <li>
                    <a href="recipes.html">RECIPES</a>
                </li>
                <li>
                    <a href="membership.html" class="active">MEMBERSHIP</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div id="main-content">
        <div id="form-container">
            <form id="membership-form">
                <h2>Let's join us!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="input-field" required autocomplete="given-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="input-field" required autocomplete="family-name">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="input-field" required autocomplete="email">
                <button type="submit" class="submit-button"><strong>Let's Curry!</strong></button>
            </form>            
        </div>
        </div>
    </main>

    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
        <div class="footer-logo">
            <a href="index.html" class="logo">
                <p>Curry Lovers</p>
            </a>
            <div class="copyright">
                <p>&copy; Curry Lovers</p>
            </div>
        </div>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/abf98b7714.js" crossorigin="anonymous"></script>    
    <!-- Jump to thank-you page -->
    <script>
        document.getElementById('membership-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;

            // Simple form validation
            if (firstName && lastName && email) {
                window.location.href = 'thank-you.html';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>

</body>

</html>
